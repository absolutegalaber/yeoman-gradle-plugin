plugins {
    id 'nu.studer.plugindev' version '1.0.3'
    id 'groovy'
    id 'maven'
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

group = 'org.absolutegalaber'
version = '0.3.0'

plugindev {
    pluginId 'org.absolutegalaber.yeoman'
    pluginImplementationClass 'org.absolutegalaber.yeoman.YeomanPlugin'
    pluginDescription 'Gradle plugin for yeoman Projects.'
    pluginLicenses 'Apache-2.0'
    pluginTags 'gradle', 'plugin', 'yeoman', 'node', 'npm', 'bower', 'grunt'
    authorId 'absolutegalaber'
    authorName 'Josip Mihelko'
    authorEmail 'josip.mihelko@gmail.com'
    projectUrl 'https://github.com/absolutegalaber/yeoman-gradle-plugin.git'
    projectInceptionYear '2014'
    done() // do not omit this
}

bintray {
    user = "esistegalaber"
    key = ""
    pkg.repo = 'maven'
}